<body>

    


    <div class="aboutme">
            <h1>
                <span class="big" style="opacity: 1;">My name is Kat</span>
                <span style="opacity: 1;">and I am a</span>
                <b>CATS</b>
                <span class="small" style="opacity: 1;">person:<i></i></span>
                <span class="list1" style="opacity: 1;"></span><li>Wild cats</li>
                <span class="list2" style="opacity: 1;"></span><li>Home cats</li>

            </h1>

<div class="container">
   
    <IMG SRC="https://hips.hearstapps.com/hmg-prod/images/cute-cat-photos-1593441022.jpg?crop=1.00xw:0.753xh;0,0.153xh&resize=1200:*">.

<form action="./formSuccess.html">
    <div class="container">
      <h2>Register</h2>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter your username" name="username" id="username" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required minlength="4" maxlength="8" size="11" />
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required minlength="4" maxlength="8" size="11">
      <hr>
  
      <button type="submit" class="registerbtn">Register</button>
    </div>


    <footer class="footer">
        <div class="container">
            <div class="footer-block">
                <div class="social flex-box">
                    <a href=mytable.html>Click here to find out more</a>
            </div>
        </div>
    </footer>
